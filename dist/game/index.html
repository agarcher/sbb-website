<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-Runner Game</title>
    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-BFXX4YGN2J"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-BFXX4YGN2J");
    </script>
    <!-- End Google Analytics -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .game-container-wrapper {
        position: relative;
        width: 100%;
        max-width: 1777.78px; /* 1000px height * 16/9 aspect ratio */
        max-height: 1000px;
      }
      .aspect-ratio-box {
        padding-top: 56.25%; /* 9/16 = 0.5625 = 56.25% */
        position: relative;
        width: 100%;
      }
      #game-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #score {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 24px;
        z-index: 100;
        line-height: 1.4;
      }
      #game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 48px;
        text-align: center;
        display: none;
        z-index: 100;
        background-color: rgba(0, 0, 0, 0.85);
        padding: 25px;
        border-radius: 10px;
        max-width: 80%;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      #game-over-message {
        margin-bottom: 10px;
        font-size: 64px;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        letter-spacing: 2px;
      }
      #game-over-stats {
        font-size: 24px;
        margin-bottom: 20px;
        line-height: 1.4;
      }
      .score-calculation {
        font-size: 18px;
        margin-top: 20px;
        text-align: left;
        background-color: rgba(50, 50, 50, 0.8);
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      .score-calculation p {
        margin: 5px 0;
        line-height: 1.3;
      }
      #restart-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .debug-hint {
        font-size: 14px;
        margin-top: 20px;
        opacity: 0.7;
      }
      .restart-hint {
        font-size: 14px;
        margin-top: 10px;
        opacity: 0.7;
      }
    </style>
    <script type="module" crossorigin src="/game/assets/main-CMpvRakv.js"></script>
  </head>
  <body>
    <div class="game-container-wrapper">
      <div class="aspect-ratio-box">
        <div id="game-container"></div>
        <div id="score">Distance: 0 m<br />Time: 00:00.00</div>
        <div id="game-over">
          <div id="game-over-message">Game Over</div>
          <div id="game-over-stats">Distance: 0 m<br />Time: 00:00.00</div>
          <button id="restart-button">Restart</button>
          <div class="restart-hint">Press Enter to restart</div>
        </div>
      </div>
    </div>
  </body>
</html>
