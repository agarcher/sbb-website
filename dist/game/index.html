<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-Runner Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .game-container-wrapper {
        position: relative;
        width: 100%;
        max-width: 1777.78px; /* 1000px height * 16/9 aspect ratio */
        max-height: 1000px;
      }
      .aspect-ratio-box {
        padding-top: 56.25%; /* 9/16 = 0.5625 = 56.25% */
        position: relative;
        width: 100%;
      }
      #game-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #score {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 24px;
        z-index: 100;
      }
      #game-over {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: Arial, sans-serif;
        font-size: 48px;
        text-align: center;
        display: none;
        z-index: 100;
      }
      #game-over-message {
        margin-bottom: 20px;
      }
      #restart-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .debug-hint {
        font-size: 14px;
        margin-top: 20px;
        opacity: 0.7;
      }
      .restart-hint {
        font-size: 14px;
        margin-top: 10px;
        opacity: 0.7;
      }
    </style>
    <script type="module" crossorigin src="/game/assets/main-vNwPBQP5.js"></script>
  </head>
  <body>
    <div class="game-container-wrapper">
      <div class="aspect-ratio-box">
        <div id="game-container"></div>
        <div id="score">Score: 0</div>
        <div id="game-over">
          <div id="game-over-message">Game Over</div>
          <button id="restart-button">Restart</button>
          <div class="restart-hint">Press Enter to restart</div>
        </div>
      </div>
    </div>
  </body>
</html>
